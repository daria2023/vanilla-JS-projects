<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR</title>
</head>
<body>
    <div class="container">
        <div class="qr gene-qr">
            <h3 class="header">
                QR generator
            </h3>
            <form class="generate-form"> 
                <input type="text" class="generate-input" placeholder="enter url or text...">
                <button type="submit" class="generate-btn btn">generate QR</button>
            </form>
            <div class="result g-result">
                <img src="" class="gene-img" />
            </div>
        </div>
        <div class="qr read-qr">
            <form class="read-form" method="post">
                <input type="file" class="read-input">
                <img src="" class='read-img'/> 
                <h3 class="read-instruction">upload QR here...</h3>
            </form>
            <div class="result read-result">
                <textarea disabled class="textarea">
                </textarea>
                <div class="buttons">
                    <button class="close btn">close</button>
                    <button class="copy btn">copy</button>
                </div>
                
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
